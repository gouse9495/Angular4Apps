<form class="form-horizontal" #f="ngForm" style="width:60%"> 
    <div class="form-group">
      <label for="inputEmail" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Enter Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputMobileNo" class="col-sm-3 control-label">Mobile Number</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="inputMobileNo" name="inputMobileNo" placeholder="Enter Mobile No">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-default" (click)="onSubmitClick(f)">Submit</button>
      </div>
    </div>
  </form>
